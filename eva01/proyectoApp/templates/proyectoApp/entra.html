{% extends "proyectoApp/base.html" %}

{% load static %}
{% block content %}


<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 style="text-align: center;"  class="bg-gray p-4">Ingreso</h3>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="p-4">
                            <input type="text" placeholder="Usuario" class="border p-3 w-100 my-2" name="username">
                            <input type="password" placeholder="Contraseña" class="border p-3 w-100 my-2" name="password">
                            <div class="loggedin-forgot">
                                    <input type="checkbox" id="keep-me-logged-in">
                                    <label for="keep-me-logged-in" class="pt-3 pb-2">Recuerdame</label>
                            </div>
                            <button type="submit" style="background-color: #FF390F; border-color: #FF390F;"class="btn btn-primary">Ingresar</button>
                            
                            <a style="color: #FF390F"  class="mt-3 d-block  text" href="#">¿Olvidó su contraseña?</a>
                            <a style="color: #FF390F"  class="mt-3 d-inline-block text" href="{% url 'registro' %}">Registrarse</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
